{% extends "_base.html" %}

{% block page_title %}جزئیات کتاب {{ book.title }}{% endblock %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <p>{{ book.content }}</p>
    <p>{{ book.author }}</p>
    <h4>{{ book.price }}</h4>
    <a href="{% url 'book_update' book.id %}"><button class="btn btn-info" type="submit">ویرایش</button></a>
    <br>
    <a href="{% url 'book_list' %}">لیست کتاب ها</a>

{% endblock %}
