{% extends "_base.html" %}

{% block page_title %}لیست کتاب ها{% endblock %}

{% block content %}
    {% for book in books %}
        <a href="{{ book.get_absolute_url }}"><h1>{{ book.title|capfirst }}</h1></a>
        <p>{{ book.author|capfirst }}</p>
        <p>{{ book.content|truncatewords:12 }}</p>
        <br>
    {% endfor %}
    <a href="{% url 'book_create' %}">ایجاد کتاب جدید</a>
{% endblock %}
